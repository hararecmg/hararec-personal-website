<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label>Name:</label>
    <input type="text" formControlName="name" />
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <label>Message:</label>
    <input type="text" formControlName="message" />
    <button type="submit">Submit</button>
    <p>{{ status }}</p>
</form>
