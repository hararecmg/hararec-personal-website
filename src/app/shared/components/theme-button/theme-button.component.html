<div class="card flex justify-content-center">
    <form [formGroup]="themeForm">
        <p-toggleButton 
            formControlName="checked"
            [onIcon]="'bi bi-brightness-high-fill'"
            [offIcon]="'bi bi-moon-stars-fill'"
            [pTooltip]="themeName" 
            tooltipPosition="bottom"
            (click)="changeTheme()"></p-toggleButton>
    </form>
</div>
