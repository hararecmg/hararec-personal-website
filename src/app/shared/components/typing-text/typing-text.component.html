<div class="container">
    <div class="row">
        <div class="col"
            [ngStyle]="{
                'font-size': cssValues['cursor-font-size']
            }">
            <p class="text"></p>
            <span class="cursor">_</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="box"></div>
            <q class="hi"
                [ngStyle]="{
                    'font-size': cssValues['hi-font-size'],
                    'color': cssValues['quote-color'],
                }"><i class="bi bi-dash-lg"></i>{{ openAiResponse['quote'] }}</q>
        </div>
    </div>
</div>
